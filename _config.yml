# Site settings
title: Novr.one Documentations
description: >-
  Just a boring infosec guy who likes writing random things and the astronaut who enjoys exploring cyber(space).
lang: en-US
timezone: Asia/Jakarta
image: assets/img/ogp.png 
repo: https://github.com/xchopath/www.novr.one
mode: dark

# Profile settings
author:
  name: Novran F.
  bio: >-
    “Just a boring infosec guy who likes writing random things and the astronaut who enjoys exploring cyber(space).”
  username: xchopath
  github: xchopath
  gh_page_repo: beta.novr.one
  twitter: xchopath
  facebook: facebook_username
  email: novran@zerobyte.id
  avatar: /assets/img/avatar.jpg

# URL settings
url: "https://www.novr.one" #
baseurl: 
permalink: /:path/
google_analytics: 
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
